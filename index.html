<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandpile 3D Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/3d-force-graph"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div class="logo">Sandpiles</div>
    </header>

    <main>
        <div class="controls-panel">
            <h2>Parameters</h2>

            <div class="control-group">
                <div class="label-row">
                    <span class="label-text">Cube Dimension</span>
                    <span id="grid-size-val" class="value-badge">5</span>
                </div>
                <input type="range" id="grid-size" min="3" max="40" value="5">
            </div>

            <div class="control-group">
                <div class="label-row toggle-row">
                    <span class="label-text">2D</span>
                    <label class="switch">
                        <input type="checkbox" id="feature-switch">
                        <span class="slider-toggle"></span>
                    </label>
                    <span class="label-text">3D</span>
                </div>
            </div>
    
            <div class="control-group">
                <div class="label-row toggle-row">
                    <span class="label-text">Slow</span>
                    <label class="switch">
                        <input type="checkbox" id="speed-switch" checked>
                        <span class="slider-toggle"></span>
                    </label>
                    <span class="label-text">Fast</span>
                </div>
            </div>

            <div class="control-group">
                <h2>Utilities</h2>
                <button id="add-connection" class="action-btn">Add Connection</button>
                <button id="remove-connection" class="action-btn">Remove Connection</button>
                <button id="add-dropper" class="action-btn">Add Dropper</button>
            </div>

            <p class="hint">Left-click nodes in the 3D space to add sand.</p>
        </div>

        <div class="chart-panel">
            <div class="info-header">Statistics</div>
            <div class="chart-container">
                <canvas id="stats-chart"></canvas>
            </div>
        </div>

        <div id="graph-container"></div>

        <div class="info-panel">
            <div class="info-header">Log</div>
            <div class="info-item">
                <p class="log"></p>
            </div>
        </div>
    </main>

    <script src="graphHandler.js"></script>
</body>

</html>
